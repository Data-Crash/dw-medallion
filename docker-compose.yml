services:
  postgis:
    image: postgis/postgis:16-3.4
    container_name: db
    restart: unless-stopped
    environment:
      POSTGRES_DB: gis
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgis_data:/var/lib/postgresql/data
      - ./silver/initdb:/docker-entrypoint-initdb.d:ro
    networks:
      - minha-rede-spark
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d gis"]
      interval: 10s
      timeout: 5s
      retries: 10

  raw:
    build:
      context: ./raw
      dockerfile: Dockerfile
    image: raw:latest
    container_name: raw
    ports:
      - "8888:8888"
    volumes:
      - ./raw:/app
      - jupyter_data:/home/app/.jupyter
      - jupyter_runtime:/home/app/.local/share/jupyter
    environment:
      - PYSPARK_PYTHON=python
      - JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64/

  silver:
    build: 
      context: ./silver
      dockerfile: Dockerfile
    image: silver:latest
    container_name: silver
    ports:
      - "8181:8181"
    volumes:
      - ./raw/bronze:/raw:ro
      - ./silver:/app
      - jupyter_data:/home/app/.jupyter
      - jupyter_runtime:/home/app/.local/share/jupyter
    depends_on:
      postgis:
        condition: service_healthy
    networks:
      - minha-rede-spark
    environment:
      - PYSPARK_PYTHON=python
      - JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64/
      - POSTGRES_DB=gis
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

volumes:
  jupyter_data:
  jupyter_runtime:
  postgis_data:

networks:
  minha-rede-spark:
    driver: bridge

      
      